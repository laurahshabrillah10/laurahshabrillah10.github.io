<html>
<head>
    <title>Operasi Aritmatika</title>
</head>
<body>
    <p>
        <script language="JavaScript">
            document.writeln("<PRE>");
            document.writeln("<H1>Operasi Aritmatik</H1>");

            var A = 100,
                B = 200,
                C = 300,
                D = 400;

            var E = A + B;
            document.writeln("100 + 200 = " + E + "<br>");

            E = B - C + E;
            document.writeln("200 - 300 + (hasil sebelumnya) = " + E + "<br>");

            E = E - C - D;
            document.writeln("Hasil sebelumnya - 300 - 400 = " + E);

            document.writeln("</PRE>");
        </script>
    </p>
</body>
</html>
