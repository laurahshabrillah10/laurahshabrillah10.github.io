<!DOCTYPE html>
<html>
<head>
    <title>Latihan Dengan Objek Radio</title>
    <script type="text/javascript">
        function radiobox(form) {
            var ket = '';

            if (form.wanita.checked == true) {
                ket = "Wanita";
            } else if (form.pria.checked == true) {
                ket = "Pria";
            } else {
                ket = "Gol Jelm";
            }
            alert("Anda adalah seorang " + ket);
        }
    </script>
</head>
<body>

<form>
    <h1>Memasukkan Data Dengan Objek Radio</h1>
    <hr>
    <p>
        <input type="radio" value="Wanita" name="jeniskelamin"> Wanita
        <input type="radio" value="Pria" name="jeniskelamin"> Pria
    </p>
    <p>
        <input type="button" value="CONFIRM" onclick="radiobox(this.form)">
        <input type="reset" value="RESET">
    </p>
</form>

</body>
</html>
